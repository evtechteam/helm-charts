  node-red-gitops:
  - annotations:
      artifacthub.io/changes: |
        - kind: added
          description: "NEW: Devcontainer mode for code-server with inline YAML configuration support"
        - kind: added
          description: "Published devcontainer features: starship-config, pkgx, and zsh-config for easy customization"
        - kind: added
          description: "Automatic VS Code extension and settings management via ConfigMap"
        - kind: added
          description: "Rich development environment with CLI tools (lsd, bat, lazygit, yq, jq, kubectl, etc.)"
        - kind: added
          description: "Optional LoadBalancer service support for direct external access"
        - kind: added
          description: "Environment variable support for deployments (secrets and non-secret)"
